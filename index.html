<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Number Plate Verification System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      position: relative;
    }
    .overlay {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 40px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .header {
      background-color: #0072ff;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 15px 15px 0 0;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .project-title {
      font-size: 1.1em;
      color: #e3f2fd;
    }
    input[type="file"] {
      display: none;
    }
    .custom-file-upload {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 10px auto;
      text-align: center;
      width: 70%;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px auto;
      display: block;
      width: 70%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover, .custom-file-upload:hover {
      opacity: 0.9;
    }
    #uploadedImage {
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
      object-fit: contain;
      margin-top: 15px;
      border: 2px solid #ccc;
      display: none;
    }
    video, canvas {
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
      margin-top: 15px;
      object-fit: cover;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      color: #0072ff;
      margin-top: 20px;
      text-align: center;
    }
    #label-container div {
      font-size: 16px;
      color: #444;
      text-align: center;
    }
    .status-msg {
      margin-top: 10px;
      color: #666;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <h1>Vehicle Number Plate Verification</h1>
      <div class="project-title">Based on Google Teachable Machine</div>
    </div>
    <label class="custom-file-upload">
      <input type="file" accept="image/*" id="uploadInput" />
      Upload Vehicle Image
    </label>
    <div id="uploadStatus" class="status-msg">No image uploaded</div>
    <img id="uploadedImage" alt="Uploaded Vehicle Preview" />
    <button onclick="verifyUploadedImage()">Verify Uploaded Image</button>
    <button onclick="startLiveCamera()">Start Live Camera</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="result"></div>

    <!-- TensorFlow.js and Teachable Machine scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
      const URL = "https://teachablemachine.withgoogle.com/models/GDWIDjNLs/";
      let model, webcam, labelContainer, maxPredictions;
      let uploadedImage = null;

      async function loadModel() {
        if (!model) {
          const modelURL = URL + "model.json";
          const metadataURL = URL + "metadata.json";
          model = await tmImage.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();
          console.log("Model loaded.");
        }
      }

      async function startLiveCamera() {
        await loadModel();
        const flip = true;
        webcam = new tmImage.Webcam(300, 300, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction = `${prediction[i].className}: ${prediction[i].probability.toFixed(2)}`;
          labelContainer.childNodes[i].innerHTML = classPrediction;
          if (prediction[i].probability > 0.8) {
            document.getElementById("result").innerText = `Result: ${prediction[i].className}`;
          }
        }
      }

      document.getElementById("uploadInput").addEventListener("change", (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.getElementById("uploadedImage");
          img.src = reader.result;
          img.style.display = "block";
          const imageObject = new Image();
          imageObject.src = reader.result;
          imageObject.onload = () => {
            uploadedImage = imageObject;
          };
          document.getElementById("uploadStatus").innerText = "Image uploaded successfully.";
        };
        if (file) reader.readAsDataURL(file);
      });

      async function verifyUploadedImage() {
        if (!uploadedImage) {
          alert("Please upload an image first.");
          return;
        }
        await loadModel();
        const prediction = await model.predict(uploadedImage);
        let best = prediction[0];
        for (const pred of prediction) {
          if (pred.probability > best.probability) best = pred;
        }
        document.getElementById("result").innerText =
          `Result: ${best.className} (${(best.probability * 100).toFixed(2)}%)`;
      }
    </script>
  </div>
</body>
</html>
